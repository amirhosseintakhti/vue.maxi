<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monster Game</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #ff7e5f, #feb47b);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #game {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 400px;
      padding: 20px;
      text-align: center;
    }

    .health-bar {
      position: relative;
      height: 25px;
      background: #ccc;
      border-radius: 12.5px;
      overflow: hidden;
      margin: 10px 0;
    }

    .health-bar-value {
      height: 100%;
      background: linear-gradient(90deg, #4caf50, #81c784);
      transition: width 0.3s ease;
    }

    .character {
      margin: 20px 0;
    }

    .character img {
      width: 100px;
      height: 100px;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    button {
      background: #ff5722;
      color: #fff;
      border: none;
      padding: 10px 15px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.1);
    }

    button:active {
      transform: scale(1);
    }

    .actions {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="game">
    <div class="character">
      <h2>Monster</h2>
      <img src="https://via.placeholder.com/100" alt="Monster">
      <div class="health-bar">
        <div class="health-bar-value" :style="{ width: monsterHealth + '%' }"></div>
      </div>
    </div>

    <div class="character">
      <h2>Player</h2>
      <img src="https://via.placeholder.com/100" alt="Player">
      <div class="health-bar">
        <div class="health-bar-value" :style="{ width: playerHealth + '%' }"></div>
      </div>
    </div>

    <div class="actions">
      <button @click="attackMonster">Attack</button>
      <button @click="specialAttack">Special Attack</button>
      <button @click="healPlayer">Heal</button>
    </div>
  </div>

  <script>
    const app = Vue.createApp({
      data() {
        return {
          monsterHealth: 100,
          playerHealth: 100,
        };
      },
      methods: {
        attackMonster() {
          const attackValue = this.getRandomValue(5, 12);
          this.monsterHealth = Math.max(this.monsterHealth - attackValue, 0);
          this.attackPlayer();
        },
        specialAttack() {
          const attackValue = this.getRandomValue(10, 25);
          this.monsterHealth = Math.max(this.monsterHealth - attackValue, 0);
          this.attackPlayer();
        },
        healPlayer() {
          const healValue = this.getRandomValue(8, 20);
          this.playerHealth = Math.min(this.playerHealth + healValue, 100);
          this.attackPlayer();
        },
        attackPlayer() {
          const attackValue = this.getRandomValue(5, 15);
          this.playerHealth = Math.max(this.playerHealth - attackValue, 0);
        },
        getRandomValue(min, max) {
          return Math.floor(Math.random() * (max - min + 1)) + min;
        },
      },
    });

    app.mount('#game');
  </script>
</body>
</html>
